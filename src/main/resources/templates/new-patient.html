<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	rel="stylesheet">

<title>Patients</title>

</head>
<body>

	<div th:if="${message}" th:text="${message}"
		class="alert alert-info" role="alert"></div>

	<div class="container-sm">
		<nav class="navbar navbar-light bg-light">
			<a class="btn btn-info btn-sm active" title="List of patients" th:href="@{/patients}">Patients</a>
		</nav>
	
		<form th:action="@{/patient}" th:object="${patient}" method="post">
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="name">Name</label>
					<input class="form-control form-control-sm" type="text" name="name" th:field="*{name}" th:placeholder="Name" /> 
					<span class="badge badge-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span> 
				</div>
				<div class="form-group col-md-2">
					<label for="age">Age</label>
					<input class="form-control form-control-sm" type="number" name="age" th:field="*{age}" th:placeholder="age" /> 
					<span class="badge badge-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</span>
				</div>
				<div class="form-group col-sm-2 align-self-end">
					<button class="btn btn-success btn-sm" type="submit" title="Creates a new patient">
						Save Patient
					</button>
				</div>
			</div>
		</form>
	</div>

	<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
